<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>Which of the four elements are you?</h1>
  
    <h2>Which activity appeals to you the most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2015/11/19/21/10/knowledge-1052010_1280.jpg">
        <br>
        <button id="q1a1">Reading a book inside</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/03/09/09/43/person-1245959__480.jpg">
        <br>
        <button id="q1a2"> Going on a challenging hike </button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2015/08/25/03/50/background-906135__480.jpg">
        <br>
        <button id="q1a3">Cooking or baking</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2017/07/31/11/44/glass-2557577__480.jpg">
        <br>
        <button id="q1a4">Listening to music</button>
      </div>
    </div> 
    
    <h2>When you have free time, what are you most likely to do?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/03/27/20/51/bed-1284238__480.jpg">
        <br>
        <button id="q2a1"> Sleep </button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/11/14/03/17/yoga-1822476__480.jpg">
        <br>
        <button id="q2a2">Do yoga</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2018/04/01/17/54/people-3281583__480.jpg">
        <br>
        <button id="q2a3"> Watch a movie</button>
      </div>
      <div class="answer-choice">
        <img src=" https://cdn.pixabay.com/photo/2016/07/04/05/17/clock-1495963_1280.jpg">
        <br>
        <button id="q2a4"> Free time doesnâ€™t exist </button>
      </div>
    </div> 
    
    <h2>Which made-up sport seems the most fun?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/06/11/23/22/soap-bubbles-1451092__480.jpg ">
        <br>
        <button id="q3a1">  Extreme bubble blowing </button>
      </div>
      <div class="answer-choice">
        <img src="https://live.staticflickr.com/1754/41915690154_bf62b13992_b.jpg ">
        <br>
        <button id="q3a2">  Zoning out marathon</button>
      </div>
      <div class="answer-choice">
        <img src=" https://c7.uihere.com/files/95/292/975/academic-draw-kids-learn-thumb.jpg">
        <br>
        <button id="q3a3"> High-speed circle making</button>
      </div>
      <div class="answer-choice">
        <img src="https://c1.wallpaperflare.com/preview/646/333/296/hand-holding-finger-elastic-band.jpg ">
        <br>
        <button id="q3a4"> Rubber-band archery</button>
      </div>
    </div> 
    
    <h2>Which location seems like the most ideal place to relax?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2018/01/27/19/59/park-3112055__480.jpg ">
        <br>
        <button id="q4a1">  A park or garden</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/14/42/feet-1853291__480.jpg ">
        <br>
        <button id="q4a2">  Swimming pool</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/02/19/11/40/coffee-shop-1209863__480.jpg ">
        <br>
        <button id="q4a3">  Coffee shop/cafe</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733__480.jpg ">
        <br>
        <button id="q4a4">   Anywhere with friends</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your element is... </h2>
    </div>
  </body>
</html>

<!-- Allow user to retake quiz -->
<div class="restart">
  <button id="quizagain">
    Take quiz again
  </button>
</div>
